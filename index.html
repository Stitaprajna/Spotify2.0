<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="">Spotify 2.0</li>
            <a href="index.html" class="navbuttons">Home</a>
            <a href="top_albums.html" class="navbuttons">Latest Hits</a>
            <a href="top_albums.html" class="navbuttons">Top Albums</a>
            <a href="top_artists.html" class="navbuttons">Top Artists</a>
            <a href="plans.html" class="navbuttons">Plans</a>
            <a href="about.html" class="navbuttons">About</a>
            <a href="" class="navbuttons"></a>
            <a href="" class="navbuttons"></a>
            <div class="search-bar">
                <!-- <i class="fa fa-search" aria-hidden="true"></i> -->
                <input class="text" type="text" value="Search Songs">
            </div>
            <a href="" class="navbuttons"></a>
            <a href="" class="navbuttons"></a>
            <div class="Subscription">
                <!-- <i class="fa-sharp fa-solid fa-money-check-dollar"></i> -->
                <a href="about.html" class="navbuttons">Manage Subscription</a>
            </div>
            <a href="login.html" class="navbuttons">Login</a>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Best-End-of-the-Year</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <img src="playing.gif" id="gif1">
                    <span class="songsName">Warriyo - Mortals</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "1"class="far songItemPlay fa-play-circle" id="masterplay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="2">
                    <img src="playing.gif" id="gif2">
                    <span class="songsName">Huma-Huma</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "2"class="far songItemPlay fa-play-circle" id="masterplay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="3">
                    <img src="playing.gif" id="gif3">
                    <span class="songsName">Invincible-320k</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "3"class="far songItemPlay fa-play-circle" id="masterplay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">
                    <img src="playing.gif" id="gif4">
                    <span class="songsName">My Heart</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "4"class="far songItemPlay fa-play-circle" id="masterplay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5">
                    <img src="playing.gif" id="gif5">
                    <span class="songsName">Heroes-Tonight</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "5"class="far songItemPlay fa-play-circle" id="masterplay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="6">
                    <img src="playing.gif" id="gif6">
                    <span class="songsName">Salam-e-Ishq</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "6"class="far songItemPlay fa-play-circle" id="masterplay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="7">
                    <img src="playing.gif" id="gif7">
                    <span class="songsName">Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">05:34 <i id = "1"class="far songItemPlay fa-play-circle" id="masterplay"></i></span></span>
                </div>
            </div>
        </div>
        
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontsawsome icons -->
            <i id="suffle" class="fa-sharp fa-solid fa-shuffle"></i>
            <i id="previous" class="fas fa-1x fa-step-backward"></i>
            <i class="far fa-3x fa-play-circle" id="play"></i>
            <i id="next" class="fas fa-1x fa-step-forward"></i>
            <i id="sound"class="fa-sharp fa-solid fa-volume-high"></i>
            <i id="repeat" class="fa-sharp fa-solid fa-repeat"></i>
        </div>
        <h3 id="timeframe">00:00/00:00</h3>
        
              
        <div class="songInfo">
            <img src="covers/1.jpg" id='info'> <span id="masterSongName">Warriyo - Mortals</span> 
        </div>
        <input type="range" id="volume">
    </div>

    <script src="https://kit.fontawesome.com/723455b306.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
